<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticazione SharePoint - AUSER Asti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #2d7a32;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            margin-top: 20px;
        }
        .oauth-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
        .oauth-section h5 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>AUSER ASTI</h1>
            <p class="text-muted">Gestione Operativa</p>
        </div>

        <div id="oauth-section" class="oauth-section">
            <h5>Autenticazione Microsoft</h5>
            <p class="info-text">
                Clicca sul pulsante qui sotto per autenticarti con il tuo account Microsoft/Office 365.
                Verrai reindirizzato alla pagina di login di Microsoft.
            </p>
            <button id="oauth-login-btn" class="btn btn-primary">
                Accedi con Microsoft
            </button>
        </div>

        <div id="config-section" style="display: none;">
            <h5>Configurazione Manuale</h5>
            <form id="config-form">
                <div class="mb-3">
                    <label class="form-label">Tenant ID</label>
                    <input type="text" class="form-control" id="tenant-id" placeholder="Es: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
                </div>
                <div class="mb-3">
                    <label class="form-label">Client ID</label>
                    <input type="text" class="form-control" id="client-id" placeholder="Es: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
                </div>
                <div class="mb-3">
                    <label class="form-label">Client Secret</label>
                    <input type="password" class="form-control" id="client-secret" placeholder="Inserisci il client secret">
                </div>
                <button type="submit" class="btn btn-primary">Salva Configurazione</button>
            </form>
        </div>

        <div class="mt-3 text-center">
            <button id="toggle-config" class="btn btn-link text-muted" style="text-decoration: none;">
                Mostra configurazione avanzata
            </button>
        </div>

        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        <div id="success-message" class="alert alert-success" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
