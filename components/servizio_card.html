<div class="svc-card">
  <div class="svc-row">
    <input class="svc-id" type="text" readonly>
    <label class="svc-label">OPERATORE</label>
    <input class="svc-operatore" type="text" readonly>
  </div>
  <div class="svc-row">
    <input class="svc-data" type="text" readonly>
    <label class="svc-label">Nominativo</label>
    <input class="svc-nominativo" type="text" readonly>
  </div>
  <div class="svc-row">
    <label class="svc-label">ORA SOTTO CASA</label>
    <input class="svc-ora-sotto-casa" type="text" readonly>
    <label class="svc-label">ORA A DESTINAZIONE</label>
    <input class="svc-ora-destinazione" type="text" readonly>
  </div>
  <div class="svc-row">
    <label class="svc-label">TIPO DI SERVIZIO</label>
    <input class="svc-tipo" type="text" readonly>
  </div>
  <div class="svc-actions">
    <button class="svc-btn svc-btn-print">STAMPA</button>
    <button class="svc-btn svc-btn-edit">MODIFICA</button>
    <button class="svc-btn svc-btn-complete">COMPLETA</button>
  </div>
</div>
